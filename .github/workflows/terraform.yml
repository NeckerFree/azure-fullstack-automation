name: Terraform CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  id-token: write

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: 🔐 Azure Login with Service Principal
        uses: azure/login@v1
        with:
          creds: >-
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: 🧪 Verify Azure login
        run: az account show

      - name: 📥 Terraform Init
        run: terraform -chdir=infra init

      - name: 🧹 Optional Unlock (if lock is active)
        run: |
          cd infra
          terraform init
          if [ -f ".terraform/terraform.tfstate.lock.info" ]; then
            LOCK_ID=$(jq -r '.ID' .terraform/terraform.tfstate.lock.info)
            echo "🔓 Lock found: $LOCK_ID. Attempting to unlock..."
            terraform force-unlock -force "$LOCK_ID"
          else
            echo "✅ No lock file found."
          fi

      - name: 🧹 Terraform Format
        run: terraform -chdir=infra fmt -check

      - name: 🔍 Terraform Validate
        run: terraform -chdir=infra validate

      - name: 📋 Terraform Plan
        run: terraform -chdir=infra plan -input=false -var-file=terraform.tfvars

      - name: 🚀 Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform -chdir=infra apply -auto-approve -input=false -var-file=terraform.tfvars

      - name: 📤 Terraform Output
        run: terraform -chdir=infra output

