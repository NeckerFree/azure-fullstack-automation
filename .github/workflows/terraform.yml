name: Terraform CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  actions: read
  id-token: write

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: ðŸ” Azure Login with Service Principal
        uses: azure/login@v1
        with:
          creds: >-
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: ðŸ§ª Verify Azure login
        run: az account show

      - name: ðŸ—ï¸ Ensure Terraform remote backend exists
        run: |
          az group create --name soft-tfstate-rg --location eastus
          az storage account create \
            --name softsastate \
            --resource-group soft-tfstate-rg \
            --location eastus \
            --sku Standard_LRS \
            --encryption-services blob
          az storage container create \
            --name tfstate \
            --account-name softsastate

      - name: ðŸ“¥ Terraform Init
        run: |
          terraform -chdir=infra init \
            -backend-config="resource_group_name=soft-tfstate-rg" \
            -backend-config="storage_account_name=softsastate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"

      - name: ðŸ§¹ Optional Unlock (if lock is active)
        run: |
          terraform -chdir=infra init
          LOCK_FILE=".terraform/terraform.tfstate.lock.info"
          if [ -f "infra/$LOCK_FILE" ]; then
            LOCK_ID=$(jq -r '.ID' "infra/$LOCK_FILE")
            echo "ðŸ”“ Lock found: $LOCK_ID. Attempting to unlock..."
            terraform -chdir=infra force-unlock -force "$LOCK_ID"
          else
            echo "âœ… No lock file found. Continuing..."
          fi


      - name: ðŸ§¹ Terraform Format
        run: | 
         terraform -chdir=infra fmt -check -diff -recursive -no-color || true
  
      - name: ðŸ“ Generate terraform.tfvars
        run: |
          cat > infra/terraform.tfvars <<EOF
          subscription_id       = "${{ secrets.ARM_SUBSCRIPTION_ID }}"
          client_id             = "${{ secrets.ARM_CLIENT_ID }}"
          client_secret         = "${{ secrets.ARM_CLIENT_SECRET }}"
          tenant_id             = "${{ secrets.ARM_TENANT_ID }}"
          allowed_ssh_ip        = "${{ secrets.MY_IP_ADDRESS }}"
          mysql_user            = "${{ secrets.MYSQL_USER }}"
          mysql_admin_password  = "${{ secrets.MYSQL_ADMIN_PASSWORD }}"
          ssh_public_key        = "${{ secrets.VM_SSH_PUB_KEY }}"
          EOF

      - name: ðŸ” Terraform Validate
        run: terraform -chdir=infra validate

      - name: ðŸ“‹ Terraform Plan
        run: terraform -chdir=infra plan -input=false -var-file=terraform.tfvars

      - name: ðŸš€ Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform -chdir=infra apply -auto-approve -input=false -var-file=terraform.tfvars

      # - name: ðŸ“¦ Upload Terraform Outputs
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: tf-outputs  
      #     path: infra/tf_outputs.json

      - name: ðŸ“„ Generate Terraform outputs
        run: |
          mkdir -p infra
          terraform -chdir=infra output -json > infra/tf_outputs.json
      
      - name: ðŸ” Verify artifact before upload
        run: |
          ls -la infra/
          echo "File content:"
          head -n 3 infra/tf_outputs.json

      - name: ðŸ“¦ Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs  
          path: infra/tf_outputs.json
          retention-days: 3  

      - name: ðŸ“¦ Upload inventory.ini artifact
        uses: actions/upload-artifact@v4
        with:
          name: ansible-inventory
          path: ./ansible/inventory.ini
          retention-days: 1

      - name: ðŸ”‘ Configure SSH for jumpbox
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/vm_ssh_key
          chmod 600 ~/.ssh/vm_ssh_key
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config


