name: Terraform CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  id-token: write

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: ðŸ” Azure Login with Service Principal
        uses: azure/login@v1
        with:
          creds: >-
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: ðŸ§ª Verify Azure login
        run: az account show

      - name: ðŸ“ Generate terraform.tfvars
        run: |
          cat > infra/terraform.tfvars <<EOF
          subscription_id = "${{ secrets.ARM_SUBSCRIPTION_ID }}"
          client_id       = "${{ secrets.ARM_CLIENT_ID }}"
          client_secret   = "${{ secrets.ARM_CLIENT_SECRET }}"
          tenant_id       = "${{ secrets.ARM_TENANT_ID }}"

          allowed_ssh_ip  = "186.67.87.160/32"
          mysql_user           = "${{ secrets.MYSQL_USER }}"
          mysql_admin_password = "${{ secrets.MYSQL_ADMIN_PASSWORD }}"
          EOF

      - name: ðŸ“¥ Terraform Init
        run: terraform -chdir=infra init

      - name: ðŸ§¹ Optional Unlock (if lock is active)
        run: |
          cd infra
          terraform init
          if [ -f ".terraform/terraform.tfstate.lock.info" ]; then
            LOCK_ID=$(jq -r '.ID' .terraform/terraform.tfstate.lock.info)
            echo "ðŸ”“ Lock found: $LOCK_ID. Attempting to unlock..."
            terraform force-unlock -force "$LOCK_ID"
          else
            echo "âœ… No lock file found."
          fi

      - name: ðŸ§¹ Terraform Format
        run: terraform -chdir=infra fmt -check

      - name: ðŸ” Terraform Validate
        run: terraform -chdir=infra validate

      - name: ðŸ“‹ Terraform Plan
        run: terraform -chdir=infra plan -input=false -var-file=terraform.tfvars

      - name: ðŸš€ Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform -chdir=infra apply -auto-approve -input=false -var-file=terraform.tfvars

      - name: ðŸ“¤ Terraform Output
        run: terraform -chdir=infra output

