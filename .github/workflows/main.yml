name: Deploy API

on:
  workflow_run:
    workflows: ["Terraform CI/CD"]
    branches: [master]
    types: [completed]

env:
  NODE_VERSION: 16

permissions:
  contents: read
  actions: read  # Necesario para descargar artifacts entre workflows
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # Descargar el inventory.ini del artifact
      - name: ğŸ“¥ Download Ansible Inventory
        uses: actions/download-artifact@v4
        with:
          name: ansible-inventory
          path: ./ansible/

      # Verificar que el archivo existe
      - name: ğŸ” Verify Inventory
        run: |
          if [ ! -f "./ansible/inventory.ini" ]; then
            echo "âŒ Error: inventory.ini not found"
            exit 1
          fi
          echo "Inventory contents:"
          cat ./ansible/inventory.ini

      # Configurar SSH
      - name: ğŸ”‘ Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/vm_ssh_key
          chmod 600 ~/.ssh/vm_ssh_key
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      # Obtener outputs de Terraform para las variables de la API
      - name: ğŸ› ï¸ Get Terraform Outputs
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ğŸ“¥ Terraform Init
        run: |
          terraform -chdir=infra init \
            -backend-config="resource_group_name=soft-tfstate-rg" \
            -backend-config="storage_account_name=softsastate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"

      # Ejecutar los scripts de despliegue
      - name: ğŸš€ Deploy Ansible Configuration
        run: |
          chmod +x ./ansible/deploy-ansible-from-local.sh
          ./ansible/deploy-ansible-from-local.sh

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: src/movie-analyst-api

      - name: ğŸ§ª Run tests
        run: npm test
        working-directory: src/movie-analyst-api

      - name: ğŸ—ƒï¸ Deploy Database
        run: | 
          chmod +x ./ansible/deploy-db-from-local.sh
          ./ansible/deploy-db-from-local.sh
          
      - name: ğŸš€ Deploy API
        run: |
          export DB_HOST="$(terraform -chdir=infra output -raw mysql_fqdn)"
          export DB_USER="$(terraform -chdir=infra output -raw mysql_admin_user)"
          export DB_PASS="$(terraform -chdir=infra output -raw mysql_admin_pwd)"
          export DB_NAME="$(terraform -chdir=infra output -raw mysql_database_name)"
          chmod +x ./ansible/deploy-api-from-local.sh
          ./ansible/deploy-api-from-local.sh